<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Guard - Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Custom styles */
        body {
            background: url("C:/Users/user/Downloads/project_new/project_1/myapp/templates/1.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin-bottom: 60px; /* Add bottom margin equal to footer height */
        }

        .navbar {
            background-color: rgb(46, 54, 63);
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: yellow !important;
        }

        .jumbotron {
            background-color: rgba(88, 106, 124, 0.8);
            color: #fff;
            padding: 3rem 2rem;
            text-align: center;
        }

        .contact-form {
            background-color: rgba(33, 37, 41, 0.9); /* Dark background with some transparency */
            color: #fff; /* White text color */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .contact-form .form-control {
            background-color: rgba(255, 255, 255, 0.1); /* Light background for input fields */
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-form .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .contact-form .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly darker on focus */
            color: #fff;
        }

        footer.footer {
            background-color: rgb(46, 54, 63);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        footer.footer p {
            margin-bottom: 0;
        }
    </style>
</head>
<body style="background-color: #212529;">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home_page' %}">Watch Guard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto mr-4">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'abouts_page' %}">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mp_page' %}">Missing Person Detection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'fr_page' %}">Face Recognition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact_page' %}">Contacts</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <h1>Contact Us</h1>
        <p>We are here to assist you. Reach out to us anytime!</p>
    </div>

    <div class="container contact-form mt-4">
        <form action="{% url 'contact_page' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Watch Guard. All Rights Reserved.</p>
        <p>Designed with <i class="fas fa-heart text-danger"></i> by Crazy Developers</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqYj2jz+gnUAI5Zm9nrzkfspZ2Srn8CwlP8lgut4+AjvYTC+h+" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgzDQN0bZj5uV0LOw3eA07fIVbknKuh5Zx1K+q8vb6YK5c2Ib+4" crossorigin="anonymous"></script>
</body>
</html>
